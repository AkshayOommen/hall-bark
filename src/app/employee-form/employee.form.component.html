<section class='overlay'>
		<label for='name'>Name</label><br>
		<input type='text' name='name' [(ngModel)]='model.name' placeholder='John Doe' required/><br>
		<label for='designation'>Designation</label><br>
		<input type='text' name='designation' [(ngModel)]='model.designation' placeholder='Software Engineer' required/><br>
		<label for='phone'>Phone Number</label><br>
		<input type='text' name='phone' [(ngModel)]='model.phone' placeholder='(+91) 1234567890' required/><br>
		<label for='email'>Email</label><br>
		<input type='text' name='email' [(ngModel)]='model.email' placeholder='johnny_d@example.com' required/><br><br>
		<button type='button' (click)='onCancel()'>Cancel</button>
		<button type='button' (click)='onSubmit()'>Submit</button>
</section>
